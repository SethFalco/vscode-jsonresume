name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup
      uses: actions/setup-node@v1
      with:
        version: 13.7
    - name: Cache
      id: cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-npm-cache-
    - name: Cache Miss
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
    - name: Publish
      run: |
        npm run publish -- -p ${{ secrets.VSCE_TOKEN }}
